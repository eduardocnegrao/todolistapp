<!DOCTYPE html>
<html lang="en-US" ng-app>

<head>
<title>ToDo List App</title>

  <link href="css/todolist.css" rel="stylesheet" />
  <link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css"
		rel="stylesheet" />

    <script src="webjars/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>	
  
	<script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="js/todolist.js" type="text/javascript"></script>
	
</head>

<body>
	<div class="container" ng-controller="AppController">
		<h1>To-Do List</h1>
		
		<button ng-click="toogleAddNewTask()" ng-show="!createNewTask" ng-hide="createNewTask" class="bs-callout label"> + Create New Task</button>
		<button ng-click="toogleAddNewTask()" ng-show="createNewTask" ng-hide="!createNewTask" class="bs-callout label"> - Hide Form</button>
		
		<br /><br />
		 <div id="listItems" class="form-group jumbotron" ng-show="createNewTask" ng-hide="!createNewTask">
			 <input type="text" ng-model="newTaskName" class="form-control form-width" placeholder="Type the task name" />
			 <br />
			 <button ng-click="addNewTask()" class="btn btn-primary btn-lg btn-width">Add</button>
		 </div> 
		 
		<div ng-repeat="item in items" >
				<div>
					<div class="alert alert-danger" ng-show="!item.done">
						
						<input type="checkbox" ng-model="item.done" ng-click="updateTask(item)">&nbsp;TO-DO
						
						<div ng-show="!item.editItem" ng-hide="item.editItem">
							<b>{{item.name}}</b> 
						</div>
						<div ng-include src="'task.html'"></div>
					</div>
					<div class="alert alert-success" ng-show="item.done">
					
						<input type="checkbox" ng-model="item.done" ng-click="updateTask(item)">&nbsp;DONE
						<div ng-show="!item.editItem" ng-hide="item.editItem">
							<del><b>{{item.name}}</b></del>
						</div>
						<div ng-include src="'task.html'"></div>
					</div>	
				</div>
			</div>	
		</div>
</body>
</html>
